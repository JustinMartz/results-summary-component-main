<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" media='screen and (max-width: 1439px)' href="style.css">
    <link rel="stylesheet" type="text/css" media='screen and (min-width: 1440px)' href="desktop-style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  
  <body>
    <div class="result-card">
      <div class="result-components-container">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="number"><h1>76</h1></div>
          <div class="text"><p>of 100</p></div>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary-container">
      <div id="summaries" class="summary-card">
        <h3>Summary</h3>
        <!--Summary divs loaded dynamically from JavaScript/data.json get put here-->
      </div>
      <div class="butt-style"><p>Continue</p></div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://justinmartz.github.io">Justin Martz</a>.
      </div>
    </div>
  </body>

  <script>
    const summariesContainer = document.getElementById('summaries');
    const list = document.createDocumentFragment();

    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        console.log(data)
        let summaries = data;

        for(var i = 0; i < 4; i++) {
          let div = document.createElement("div");
          let category = document.createElement('p');
          let score = document.createElement('span');
          let icon = document.createElement('img');
          let hundred = document.createElement('p');

          category.innerHTML = `${summaries[i].category}`;
          score.innerHTML = `${summaries[i].score}`;
          hundred.innerHTML = "&nbsp;/ 100";
          icon.src = `${summaries[i].icon}`;

          div.appendChild(icon);
          div.appendChild(category);
          div.appendChild(score);
          div.appendChild(hundred);
          list.appendChild(div);

          summariesContainer.appendChild(list);
        }
      })
  </script>
</html>
